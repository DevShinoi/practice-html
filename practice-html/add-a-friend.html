<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />

    <style>
      * {
        font-family: Roboto;
        margin: 0;
        padding: 0;
      }

      .grid-container {
        display: grid;
        grid-template-columns: 230px 230px 230px;
        column-gap: 8px;
        row-gap: 8px;
      }

      .friend-container {
        width: 220px;
        height: 360px;
        color: rgb(67, 67, 67);
        border: 1px solid rgb(80, 80, 80);
        border-radius: 10px;
        display: grid;
        grid-template-rows: 1fr 1fr;
      }

      .friend-image {
        cursor: pointer;
        width: 100%;
        height: 220px;
        object-fit: cover;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
      }

      .friend-button {
        margin-top: 20px;
        justify-items: center;
      }

      .add-friend {
        display: block;
        background-color: #3183ff;
      }

      .remove-friend {
        display: block;
        margin-top: 4px;
        background-color: rgb(131, 131, 131);
      }

      .friend-name {
        margin: 6px 10px;
        font-weight: 500;
        vertical-align: top;
      }

      .add-friend,
      .remove-friend {
        cursor: pointer;
        font-weight: 500;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        width: 200px;
        height: 36px;
        color: white;
        transition: opacity 0.25s;
      }

      .add-friend:hover,
      .remove-friend:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <!-- friend 1 -->
      <div class="friend-container">
        <div>
          <img class="friend-image" src="./assets/1-friend.webp" alt="" />
        </div>
        <div class="friend-info">
          <p class="friend-name">Veronica Marin</p>
          <div class="friend-button">
            <button class="add-friend">Add friend</button>
            <button class="remove-friend">Remove</button>
          </div>
        </div>
      </div>

      <!-- friend 2 -->
      <div class="friend-container">
        <div>
          <img class="friend-image" src="./assets/2-friend.jpg" alt="" />
        </div>
        <div class="friend-info">
          <p class="friend-name">Christofer Robin</p>
          <div class="friend-button">
            <button class="add-friend">Add friend</button>
            <button class="remove-friend">Remove</button>
          </div>
        </div>
      </div>

      <!-- friend 3 -->
      <div class="friend-container">
        <div>
          <img class="friend-image" src="./assets/3-friend.webp" alt="" />
        </div>
        <div class="friend-info">
          <p class="friend-name">Le Van Rimes</p>
          <div class="friend-button">
            <button class="add-friend">Add friend</button>
            <button class="remove-friend">Remove</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
