<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/button.css" />
  </head>
  <body>
    <!-- Course Buttons -->
    <button class="subscribe-btn">SUBSCRIBE</button>
    <button class="join-btn">JOIN</button>
    <button class="tweet-btn">Tweet</button>

    <!-- Pagination -->
    <div class="div-margin">
      <button class="pagination-btn"><</button>
      <button class="pagination-btn">1</button>
      <button class="pagination-btn">2</button>
      <button class="pagination-btn">3</button>
      <button class="pagination-btn">></button>
    </div>

    <!-- Stretch when hover -->
    <div class="div-margin">
      <button class="stretch-btn">STRETCH</button>
    </div>

    <!-- 3D Click Sample -->
    <div class="div-margin">
      <button class="shadow-btn">SHADOW</button>
    </div>

    <!-- Margtin and Padding Together -->
    <div class="div-margin">
      <button class="margin-padding-btn">One</button>
      <button class="margin-padding-btn">Two</button>
      <button class="margin-padding-btn">Three</button>
    </div>
  </body>
</html>
