<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Exercise</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div>
      <input class="search-bar" type="search" placeholder="Search" />
    </div>

    <div class="video-preview">
      <!-- Thumbnail Div -->
      <div class="thumbnail-row">
        <img
          class="thumbnail"
          src="./assets/thumbnails/blender.avif"
          alt="What Learning Blender Feels Like" />
      </div>
      <!-- Horizontal Layout -->
      <div>
        <div class="channel-picture">
          <img
            class="profile-picture"
            src="./assets/profile-img/Mults.jpg"
            alt="Mults" />
        </div>

        <div class="video-info">
          <p class="video-title">Learning Blender Be Like</p>
          <p class="video-author">Mults</p>
          <p class="video-stats">2.2M views &#8226; 2 years ago</p>
        </div>
      </div>
    </div>

    <div class="video-preview">
      <!-- Thumbnail Div -->
      <div class="thumbnail-row">
        <img
          class="thumbnail"
          src="./assets/thumbnails/sampling-in-games.avif"
          alt="What Learning Blender Feels Like" />
      </div>
      <!-- Horizontal Layout -->
      <div>
        <div class="channel-picture">
          <img
            class="profile-picture"
            src="./assets/profile-img/ToffeeBun.jpg"
            alt="Mults" />
        </div>

        <div class="video-info">
          <p class="video-title">SAMPLING in Video Games</p>
          <p class="video-author">ToffeeBun</p>
          <p class="video-stats">751K views &#8226; 1 year ago</p>
        </div>
      </div>
    </div>
  </body>
</html>
